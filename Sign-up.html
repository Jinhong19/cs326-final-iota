<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>sign-up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

  </head>

  <body>

    <br>
    <br>

    <div class= "text-center"><h1>Sign-Up with Liner</h1></div>

    <br>
    <br>

    <div class = "container">


        <div class= "row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" size="30"  id="fName" placeholder="First Name" required>
              <div class="invalid-feedback">
                please enter a first name.
              </div>
            </div>
    
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" size="30" id="lName" placeholder="Last Name" required>
              <div class="invalid-feedback">
                please enter a last name.
              </div>
            </div>
        </div>

        <div class= "row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" size="30"  id="phone" placeholder="Phone Number" required>
              <div class="invalid-feedback">
                Valid phone number is required.
              </div>
            </div>
    
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" size="30" id="email" placeholder="Email" required>
              <div class="invalid-feedback">
                Valid email is required.
              </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mb-3">
                <input type="text" class="form-control" size="30"  id="password" placeholder="password" required>
                <div class="invalid-feedback">
                please enter a valid password.
                </div>
            </div>
        </div>

        <div class= "row">
            <div class="col-md-12 mb-3">
                <input type="text" class="form-control" size="30"  id="repassword" placeholder="re-enter your password" required>
                <div class="invalid-feedback">
                not same as orignal password.
                </div>
            </div>
        </div>
        <button type = "button" class= "btn btn-primary" >submit</button>
    </div>
    
  </body>

</html>
