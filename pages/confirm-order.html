<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation | Liner</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="confirm-order-container container border p-sm-4">
      <div class="confirmation-div">
        <div class="form-group">
          <label class="h1">
            Your order has been placed!
          </label>
          <br>
          <div class="h2">
            Order Pickup Number: <strong id="order-number">87</strong>
          </div>
          <script>
            let callNumber = localStorage.getItem('callNumber');
            document.getElementById("order-number").innerHTML = callNumber;
            </script>
        </div>
          <a href="http://localhost:8080/place-order.html">
            <button type="button">
              Make another order
            </button>
          </a>
  </body>
</html>
