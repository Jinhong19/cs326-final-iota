<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation | Liner</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="confirm-order-container container border p-sm-4">
      <div class="confirmation-div">
        <div class="form-group">
          <label class="h1">
            Your order has been placed!
          </label>
          <br>
          <p class="order-id h2">
            Order Pickup Number: <strong>87</strong>
          </p>
          <br>
          <br>
          <label class="h3">
            Total Cost: $6.67
          </label>
          <br>
        </div>
      </div>
      <div class="order-div">
        <p class="order-title h3">Your order (n items total):</p>
        <div class="order-items-container container">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" style="width: 20%;"></th>
                <th scope="col" style="width: 80%;">Item</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1.</td>
                <td>Pizza</td>
              </tr>
              <tr>
                <td>2.</td>
                <td>Ice cream</td>
              </tr>
            </tbody>
          </table>
          <a href="http://localhost:8080/place-order.html">
            <button type="button">
              Make another order
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
