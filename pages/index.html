<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liner Sign In</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sign-in-container container border p-5">
      <p class="sign-in-title h3 text-center mb-4">
        Sign in with your Liner account
      </p>
      <div class="sign-in-content">
        <form>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" />
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" />
          </div>
          <div class="sign-in-button-group text-center">
            <button type="submit" class="btn btn-primary mb-3">Sign In</button>
            <br />
            <a
              href="./place-order.html"
              class="btn btn-light mb-3"
              role="button"
              >Continue as guest</a
            >
            <br />
            <button type="submit" class="btn btn-primary">Join Liner</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
