<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place an order</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./place-order.js"></script>
  </head>
  <body>
    <div class="place-order-container container border p-sm-4">
      <div class="search-div">
        <div class="form-group">
          <label class="h3" for="inputSearchRestaurant"
            >Search for restaurant</label
          >
          <input
            type="searchInput"
            class="form-control"
            id="inputSearchRestaurant"
          />
        </div>
      </div>
      <div class="menu-div">
        <!-- <p class="menu-title h3">Menu</p> -->
        <div class="menu-items-container container">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" style="width: 30%;">Quantity</th>
                <th scope="col" style="width: 60%;">Name</th>
                <th scope="col" style="width: 10%;">Price ($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="number"
                    class="menu-item-quantity w-50 p-0 text-center"
                    placeholder="0"
                  />
                </td>
                <td>Pizza</td>
                <td>3.55</td>
              </tr>
              <tr>
                <td>
                  <input
                    type="number"
                    class="menu-item-quantity w-50 p-0 text-center"
                    placeholder="0"
                  />
                </td>
                <td>Ice cream</td>
                <td>3.12</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <a href="http://localhost:8080/confirm-order.html">
        <button
          type="button"
          class="btn btn-primary"
          onclick="placeOrderCreate()"
        >
          Submit
        </button>
      </a>
      <!-- <p>your order has been placed!</p> -->
    </div>
  </body>
</html>
